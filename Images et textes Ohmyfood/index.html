<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Images et textes Ohmyfood/scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>ohmyfood</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="navbar__icons">
                    <img src="../Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="icone ohmyfood">
                </div>
                <div class="navbar__location layout">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="title__location layout">
                        <h5>Paris,Belleville</h5>
                    </div>
                </div>
            </nav>
            <div class="grey__background">
                <div class="title layout">
                    <h2>Réservez le menu qui vous convient</h2>
                </div>
                <div class="paragraph">
                    <h4 class="paragraph__font">Découvrez des restaurants d'exception, sélectionnés par nos soins.</h4>
                </div>
                <div class="show__more">
                    <h4 class="font__show__more">Explorer nos restaurants</h4>
                </div>
            </div>
        </header>
        <div class="main content">
            <div class="tabs">
                <h2 class="title__functioning">Fonctionnement</h2>
                <div class="tabs__restaurant">
                    <i class="bi bi-1-circle-fill"></i>
                    <i class="fa-solid fa-mobile-screen-button"></i>                
                    <h5>Choisissez un restaurant</h5>
                </div>
                <div class="tabs__menu tabs__layout">
                    <i class="bi bi-2-circle-fill number__layout"></i>
                    <i class="fa-solid fa-list icons__layout"></i>
                    <h5>Composez votre menu</h5>
                </div>
                <div class="tabs__enjoy tabs__layout">
                    <i class="bi bi-3-circle-fill number__layout"></i>
                    <i class="fa-solid fa-store icons__layout"></i>
                    <h5>Dégustez au restaurant</h5>
                </div>
            </div>
            <div class="grey__background__main">
                <div class="card">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
